    </button>

          </a>
        </li>
        <li class="nav-item" (click)="hideMenu()">
          <a class="nav-link navbar-text pl-lg-4" routerLinkActive="active-pink" routerLink="feedback">
            {{'Главная'| uppercase}}
          </a>
        </li>
        <li class="nav-item" (click)="hideMenu()">
          <a class="nav-link navbar-text pl-lg-4" routerLinkActive="active-pink" routerLink="service">
            {{'Услуги'| uppercase}}
          </a>
        </li>
        <li class="nav-item" (click)="hideMenu()">
          <a class="nav-link navbar-text pl-lg-4" routerLinkActive="active-pink" routerLink="product">

          </a>

          <a class="nav-link navbar-text pl-lg-4" routerLinkActive="active-pink" routerLink="profile">

<div class="btn-group dropup w-100 position-absolute" *ngIf="!showBasket">
  <button type="button" class="btn mr-3 mb-3 basket-btn" *ngIf="totalBasket" routerLink="basket" [@pulse]="animatePulse ? 'void':'*'">
    <i class="fas fa-shopping-cart mr-2"></i>{{totalBasket | currency:'RUB':' ':'1.0-0'}} ₽
  </button>
</div>
