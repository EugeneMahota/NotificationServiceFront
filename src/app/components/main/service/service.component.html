<div class="w-100 p-3 content container">
  <div class="row">
    <div class="col-12 text-center">
      <div class="font-weight-bold title pt-lg-4 pb-lg-4 pt-2 pb-2 display-4">Список услуг</div>
      <div class="dropdown-divider pb-4 m-auto"></div>
      <!--<h5 class="pb-lg-3 mb-4">-->
        <!--Компания "РЕМТЕХСЕРВИС" осуществляет платный, гарантийный и послегарантийный ремонт следующих устройств.-->
      <!--</h5>-->
    </div>

    <div class="col-lg-12" *ngIf="listCategory">
      <div class="row">

        <div class="col-lg-1 col-6 align-self-center d-none d-lg-block">
          <button class="btn btn-arrow" (click)="scrollPrev()">
            <i class="fas fa-angle-double-left"></i>
          </button>
        </div>

        <div class="col-lg-10 align-self-center">
          <form>
            <div class="position-absolute block-icon-search">
              <i class="fas fa-search pl-3"></i>
            </div>
            <input class="form-control form-control-search rounded pl-5" placeholder="Поиск по услугам" name="searchStr" [(ngModel)]="searchStr">
          </form>
        </div>

        <div class="col-lg-1 col-6 align-self-center text-right d-none d-lg-block">
          <button class="btn btn-arrow" (click)="scrollNext()">
            <i class="fas fa-angle-double-right"></i>
          </button>
        </div>

        <div class="col-lg-12 block-category mb-3">
          <div class="row flex-nowrap m-1 block-category-scroll" #blockCategoryScroll>
            <div *ngFor="let category of listCategory" [id]="category.id" class="pt-3">
            <div class="rounded card-category mr-lg-3 mr-2 pt-2 pb-2 pl-3 pr-3"
                 (click)="setCategory(category)" [ngClass]="itemCategory.id === category.id ? 'active-btn':''">
              <div class="text-center">
                <img src="{{category.image}}" class="image-category mr-lg-3 mr-2">
                {{category.name}}
              </div>
            </div>
            </div>
          </div>
        </div>

        <div class="col-lg-6 mb-3" *ngFor="let service of itemCategory.service"
             [hidden]="!service.flActive || searchStr">
          <div class="card p-3 h-100">
            <div class="row">
              <div class="col-2">
                <img class="image-card rounded" src="{{service.image}}">
              </div>
              <div class="col-10">
                <div class="row">
                  <div class="col-8"><h5 class="mt-0">{{service.name}}</h5></div>
                  <div class="col-4 text-right text-muted price pl-0">от {{service.price | currency:'RUB':' ':'1.0-0'}}
                    ₽
                  </div>
                  <div class="col-lg-7 text-muted">{{service.info}}</div>
                  <div class="col-lg-5 text-right">
                    <button class="btn btn-blue btn-sm mt-2 ml-3" (click)="setService(service)">Заказать</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-lg-6 mb-3" *ngFor="let service of listService | searchPipe:searchStr" [hidden]="!searchStr">
          <div class="card p-3 h-100">
            <div class="row">
              <div class="col-2">
                <img class="image-card rounded" src="{{service.image}}">
              </div>
              <div class="col-10">
                <div class="row">
                  <div class="col-8"><h5 class="mt-0">{{service.name}}</h5></div>
                  <div class="col-4 text-right text-muted price pl-0">от {{service.price | currency:'RUB':' ':'1.0-0'}} ₽
                  </div>
                  <div class="col-lg-7 text-muted">{{service.info}}</div>
                  <div class="col-lg-5 text-right">
                    <button class="btn btn-blue btn-sm mt-2 ml-3" (click)="setService(service)">Заказать</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
