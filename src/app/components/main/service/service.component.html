<div class="w-100 p-3">
  <div class="row">
    <div class="col-lg-12">
      <div class="row">
        <div class="col-lg-9">
          <nav class="nav">
            <button class="btn btn-table" *ngFor="let category of listCategory" [ngClass]="itemCategory.id === category.id ? 'active-btn':''"
                    (click)="setCategory(category)">{{category.name}}</button>
          </nav>
        </div>

        <div class="col-lg-3">
          <form>
            <div class="input-group">
              <input class="form-control border-top-0 border-left-0 border-right-0 border-radius-0" placeholder="Поиск" name="searchStr" [(ngModel)]="searchStr">
            </div>
          </form>
        </div>

        <div class="col-12 pt-2 pb-2">
          <!--<div class="dropdown-divider"></div>-->
        </div>

        <div class="col-lg-6 mb-3" *ngFor="let service of itemCategory.service" [hidden]="!service.flActive || searchStr">
          <div class="card p-3 h-100">
            <div class="row">
              <div class="col-2">
                <img class="image-card rounded" src="{{service.image}}">
              </div>
              <div class="col-10">
                <div class="row">
                  <div class="col-8"><h5 class="mt-0">{{service.name}}</h5></div>
                  <div class="col-4 text-right text-muted price pl-0">от {{service.price | currency:'RUB':' ':'1.0-0'}} ₽</div>
                  <div class="col-lg-7">{{service.info}}</div>
                  <div class="col-lg-5 text-right"><button class="btn btn-blue btn-sm mt-2 ml-3" (click)="setService(service)">Выбрать</button></div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-lg-6 mb-3" *ngFor="let service of listService | searchPipe:searchStr" [hidden]="!searchStr">
          <div class="card p-3 h-100">
            <div class="row">
              <div class="col-2">
                <img class="image-card rounded" src="{{service.image}}">
              </div>
              <div class="col-10">
                <div class="row">
                  <div class="col-8"><h5 class="mt-0">{{service.name}}</h5></div>
                  <div class="col-4 text-right text-muted price pl-0">от {{service.price | currency:'RUB':' ':'1.0-0'}} ₽</div>
                  <div class="col-lg-7">{{service.info}}</div>
                  <div class="col-lg-5 text-right"><button class="btn btn-blue btn-sm mt-2 ml-3" (click)="setService(service)">Выбрать</button></div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
