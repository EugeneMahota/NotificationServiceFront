<div class="row">
  <div class="col-md-8 mb-3">

    <form #formUser="ngForm" *ngIf="itemUser">
      <div class="row">
        <div class="col-md-5 mb-3">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text w-label">Email</span>
            </div>
            <input type="email" name="email" [(ngModel)]="itemUser.email" class="form-control" required>
          </div>
        </div>
        <div class="col-md-5 mb-3">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text w-label">
                Имя
              </span>
            </div>
            <input type="text" name="name" [(ngModel)]="itemUser.name" class="form-control" required>
          </div>
        </div>
        <div class="col-md-2 text-right mb-3">
          <button class="btn btn-table font-weight-bold" [disabled]="formUser.invalid" (click)="updateUser(itemUser)">
            <i class="fas fa-save mr-2"></i> Сохранить
          </button>
        </div>
      </div>
    </form>

    <div class="card" *ngIf="listUser.length > 0">
      <div class="card-header">
        <h5>Список пользователей</h5>
      </div>
      <div class="table-responsive">
        <table class="table table-sm">
          <thead>
          <tr>
            <td class="border-0 text-muted pl-4" scope="col"><small>#</small></td>
            <td class="border-0 text-muted" scope="col"><small>Email</small></td>
            <td class="border-0 text-muted" scope="col"><small>Имя</small></td>
            <td class="border-0 text-muted" scope="col"></td>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let user of listUser; let i = index">
            <td class="pl-4 align-middle">{{i + 1}}</td>
            <td class="align-middle">{{user.email}}</td>
            <td class="align-middle">{{user.name}}</td>
            <td class="text-right align-middle pr-4">
              <div class="btn-group">
                <button class="btn btn-sm btn-table" (click)="itemUser = user">
                  <i class="fas fa-user-edit"></i>
                </button>
                <button class="btn btn-sm btn-table" (click)="deleteUser(user.id)">
                  <i class="fas fa-trash-alt"></i>
                </button>
              </div>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="col-md-4">
    <div class="card">
      <div class="card-header">
        <h5>Новый пользователь</h5>
      </div>
      <div class="card-body pt-0">
        <form [formGroup]="formUser">
          <div class="form-group">
            <label class="text-muted">Email</label>
            <input type="email" class="form-control form-control-sm" name="email" id="email" formControlName="email"/>
          </div>
          <div class="form-group">
            <label class="text-muted">Имя пользователя</label>
            <input type="text" class="form-control form-control-sm" name="name" id="name" formControlName="name"/>
          </div>
          <div class="form-group">
            <label class="text-muted">Пароль</label>
            <input type="password" class="form-control form-control-sm" name="password" id="password" formControlName="password"/>
          </div>
          <div class="form-group">
            <label class="text-muted">Подтвердить пароль</label>
            <input type="password" class="form-control form-control-sm" name="passwordConfirm" id="passwordConfirm"
                   formControlName="passwordConfirm"/>
          </div>
          <button class="btn btn-blue pl-lg-5 pr-lg-5 btn-sm" [disabled]="
           formUser.invalid ||
           formUser.value.password !== formUser.value.passwordConfirm"
                  (click)="createUser(formUser.value); formUser.reset()">Добавить
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
